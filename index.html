<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Tab -->
    <title>Top Spotify</title>

    <!-- Stylesheets and fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#api-content" id="about-link">Get Top Spotify Data<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- API content -->
    <div class="container thumbnail-content api-content show" id="api-content">
        <div class="row">
            <h2 class="col-lg-12 text-center text-white">Top Spotify</h2>
            <div class="col-lg-5 text-center my-10">
                <i class="fab fa-spotify fa-10x" id="spotify-icon"></i>
            </div>
            <div class="col-lg-7 my-10">
                <p class="lead text-left text-white"><strong>Description:</strong>This looks up the top 5 artist you listen
                    to and displays them on this page! And if you click on them it will take you to there spotify page.</p>
                <div class="col text-center">
                    <button class="custom-btn" id="spotify">Try it out!</button>
                </div>
            </div>
            <div class="col-lg-12 text-center spotify-content">
                <div id="spotify-insert"></div>
                <div id="spotify-tables"></div>
            </div>
            <div class="col-lg-12 text-center my-10">
                <a href="https://github.com/nsnyder1992/spotifyApi" target="blank" class="link-icon" target="blank"><i
                        class="fab fa-github fa-3x grow"></i></a>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAPS -->

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Assets -->
    <script src="assets/spotifyApi.js"></script>

</html>
